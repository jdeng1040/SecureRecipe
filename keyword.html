<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recipes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
    <h1>Search by <span class="text-primary">Keyword</span></h1>
    <a href="index.html" class="btn btn-info" style="margin-top: 25px;">Return to homepage</a>
    <div class="input-container">
        <input id="input" placeholder="Enter keywords">
        <button class="btn btn-secondary" onclick="getRecipe(document.getElementById('input').value)">Search!</button>
        <button class="btn btn-danger" onclick="clearBox('output'); clearBox('output2');" id="clear">Clear</button>
    </div>
    <div class="container">
        <div class="output-container">
            <div id="output"></div>
            <div id="output2"></div>
        </div>
    </div>
    

    
    <script src="main.js"></script>
</body>
</html>
