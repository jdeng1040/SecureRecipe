<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recipes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<body>
    <h1>Search by <span class="text-primary">Dietary Restrictions</span></h1>
    <a href="index.html" class="btn btn-info" style="margin-top: 25px;">Return to homepage</a>
    
    <div class="input-container-diet">
        <input id="input" placeholder="Enter keywords">
        <div class="custom-select">
            <select id="mySelect" style="height: 34px;">
              <option value="Select diet restriction:">Select diet restriction:</option>
              <option value="Vegetarian">Vegetarian</option>
              <option value="Vegan">Vegan</option>
              <option value="Gluten Free">Gluten Free</option>
              <option value="Ketogenic">Ketogenic</option>
              <option value="Lacto-Vegetarian">Lacto-Vegetarian</option>
              <option value="Pescetarian">Pescetarian</option>
              <option value="Ovo-Vegetarian">Ovo-Vegetarian</option>
            </select>
        </div>
        <button class="btn btn-secondary" id="search1" onclick="getRecipe3(document.getElementById('input').value)">Search!</button>
        <button class="btn btn-danger" onclick="clearBox('output'); clearBox('output2');" id="clear1">Clear</button>

        
    </div>
    <div class="container">
        <div class="output-container">
            <div id="output"></div>
            <div id="output2"></div>
        </div>
    </div>

    <script src="main.js"></script>
